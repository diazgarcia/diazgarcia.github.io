- title: Paseante noir
  subtitle: selection 09331-047
  group: featured
  image: images/germplasm_andy/paseante_noir.jpg
  link: https://fps.ucdavis.edu/fgrmain.cfm
  description: 50% Zinf., 25% Petit Sirah, 12.5% Cab Sauv.; late Bloom, mid-season ripening; moderate-low productivity; relative large berries, large clusters; it is spur fruitful but typically has only one cluster per shoot and is more productive with cane pruning; tasting comments include medium dark red with purple color, berry pie, cassis, black olive, herbal, dried hay, coffee, vegetal like Cab. Sauv., licorice, round, moderate tannins, and soft finish.
  tags:
    - new variety
    - PD resistant
    - red

- title: Errante noir
  subtitle: selection 09356-235
  group: featured
  image: images/germplasm_andy/errante_noir.jpg
  link: https://fps.ucdavis.edu/fgrmain.cfm
  description: 50% Sylvaner, 12.5% Cab Sauv., 12.5% Carignane, 12.5% Chardonna; mid-season bloom and ripening; high productivity; large berries, loose medium clusters; tasting comments include dark red purple color, complex fruit with herbs and earth, plum, big wine, dense, rich middle, tannic yet balanced. Winemakers believe it has great blending potential with Cabernet Sauvignon and has high levels of high-quality tannin.
  tags:
    - new variety
    - PD resistant
    - red

- title: Ambulo blanc
  subtitle: selection 09314-102
  group: featured
  image: images/germplasm_andy/ambulo_blanc.jpg
  link: https://fps.ucdavis.edu/fgrmain.cfm
  description: 62.5% Cab. Sauv., 12.5% Carignan, 12.5% Chardonnay; early bloom, early ripening; high productivity; small-medium berries, medium-large clusters; wines are reminiscent of Sauvignon Blanc; tasting comments include light straw to clear color, citrus, lime, tropical, gooseberry, golden delicious apple flavor, bright fruit, slightly bitter, and textured.
  tags:
    - new variety
    - PD resistant
    - white


- title: Caminante blanc
  subtitle: selection 09338-106
  group: featured
  image: images/germplasm_andy/caminante_blanc.jpg
  link: https://fps.ucdavis.edu/fgrmain.cfm
  description: 62.5% Cab. Sauv., 12.5% Carignan, 12.5% Chardonnay; late bloom, mid-season ripening; medium productivity; small berries, small clusters; wines made from Davis-grown fruit have rated well; tasting comments include light straw-gold color, floral aromas, apple-melon, lychee, pineapple, green apple, juicy, harmonious, and well-balanced. 
  tags:
    - new variety
    - PD resistant
    - white

